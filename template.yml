AWSTemplateFormatVersion: '2010-09-09'
Description: F11 AWS Lambda function to send tokens
Resources:
  F11API:
    Properties:
      CodeUri: s3://tendermint-lambda/f11.zip
      Events:
        RootHandler:
          Type: Api
          Properties:
            Path: '/'
            Method: get
        ClaimHandler:
          Type: Api
          Properties:
            Path: '/v1/claim'
            Method: get
      Handler: build/f11
      Runtime: go1.x
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
