AWSTemplateFormatVersion: '2010-09-09'
Description: F11 AWS Lambda function to send tokens
Resources:
  LambdaFunction:
    Properties:
      CodeUri: s3://tendermint-lambda/f11_gaia7000internal.zip
      Policies: AmazonDynamoDBFullAccess
      Environment:
        Variables:
          TABLE_NAME: tendermint-f11
      Events:
        RootHandler:
          Type: Api
          Properties:
            Path: '/'
            Method: get
        ClaimHandler:
          Type: Api
          Properties:
            Path: '/v1/claim'
            Method: POST
        ClaimHandlerOptions:
          Type: Api
          Properties:
            Path: "/v1/claim"
            Method: OPTIONS
      Handler: build/f11
      Runtime: go1.x
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31

